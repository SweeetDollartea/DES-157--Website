<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nintendo MAD-LIB</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <img src="images/SuperMarioBros.png" id="background" alt="Background Image"> 

    <main>

        <article id="start-box" class="center-box">
             <p class="begin">
                Welcome to <br>
                Nintendo MAD-LIB
            </p>
            <button class="button">Start</button>
        </article>

        <article id="second-box" class="center-box hidden">
            <p class="begin">Fill out the empty boxes</p>
           
            <form id="myForm">  
                <label for="charactername">Character Name</label>
                <input type="text" id="charactername">

                <label for="villainname">Villain Name</label>
                <input type="text" id="villainname">

                <label for="charactername2">Another Character Name</label>
                <input type="text" id="charactername2">

                <label for="hisorher">His or Her</label>
                <input type="text" id="hisorher">

                <label for="noun">Noun</label>
                <input type="text" id="noun">

                <label for="pluralnoun">Plural Noun</label>
                <input type="text" id="pluralnoun">

                <label for="adjective1">Adjective</label>
                <input type="text" id="adjective1">

                <label for="verb">Verb</label>
                <input type="text" id="verb">

                <label for="adjective2">Another Adjective</label>
                <input type="text" id="adjective2">

                <label for="verb2">Another Verb</label>
                <input type="text" id="verb2">

                <label for="adjective3">Another Adjective</label>
                <input type="text" id="adjective3">
               
                <button id=yoyo type="submit">Generate</button>
            </form>

        </article>



            <article id="finalbox" class="final-box finalboxhidden" style="display: none;">
                
                <p class="final">finalbox</p>
            </article>

       

       
    </main>
</body>

</html>
